<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../style/admin.css">
</head>
<body>
    <div id="container">
        <div id="patient">
            <h2>Patient Management</h2>
            <label for="PatientID">Patient ID:</label>
            <input type="text" name="PatientID" id="PatientID">
            <button>Delete</button><br><br>
            <label for="searchpat">Search Patient:</label>
            <input type="text" name="searchpat" id="searchpat">
            <button>Search</button>
        </div>

        <div id="doctor">
            <h2>Doctor Management</h2>
            <label for="doctorid">Doctor ID:</label>
            <input type="text" name="doctorid" id="doctorid">
            <button>Delete</button><br><br>
            <label for="searchdoc">Search Doctor:</label>
            <input type="text" name="searchdoc" id="searchdoc">
            <button>Search</button>
        </div>

        <div id="medicaltest">
            <h2>Medical Test Management</h2>
            <label for="medicaltestid">Medical Test ID:</label>
            <input type="text" name="medicaltestid" id="medicaltestid">
            <label for="selectmedicaltest">Select Medical Test:</label>
            <select name="selectmedicaltest" id="selectmedicaltest">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
            <button>Cart</button>

            <label for="medicaltestname">Medical Test Name:</label>
            <input type="text" name="medicaltestname" id="medicaltestname">
            <label for="medicaltestprice">Price:</label>
            <input type="text" name="medicaltestprice" id="medicaltestprice">
            <button>Add</button><br><br>

            <label for="medicaltestdelete">Medical Test ID:</label>
            <input type="text" name="medicaltestdelete" id="medicaltestdelete">
            <button>Remove</button><br><br>
        </div>
    </div>
</body>
</html>
